<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Conway's Game of Life</title>
<meta name="description" content="A JavaScript version of Conway's Game of Life, based on the Hashlife-algorithm.">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="life.css" type="text/css">
<script src="life.js"></script>
<script src="formats.js"></script>
<script src="draw.js"></script>
<script src="macrocell.js"></script>
<script src="main.js"></script>
</head>
<body>
<div id="toolbar" style="display: none;">

    <div class="button" id="step_button">Step</div>
    <div class="button" id="rewind_button">Rewind</div>
    <div class="button" id="run_button">Run</div>

    <table id="controls">
        <tr>
            <td title="Normal speed"><div id="normalspeed_button">1</div></td>
            <td title="Slower"><div id="slower_button">&#171;</div></td>
            <td title="Faster"><div id="faster_button">&#187;</div></td>
        </tr>
        <tr>
            <td title="Fit pattern"><div id="initial_pos_button">F</div></td>
            <td title="Zoom in"><div id="zoomin_button">+</div></td>
            <td title="Zoom out"><div id="zoomout_button">&ndash;</div></td>
        </tr>
        <tr class="not_on_small_screen">
            <td title="Go north-west"><div id="nw_button">&#8598;</div></td>
            <td title="Go north"><div id="n_button">&#8593;</div></td>
            <td title="Go north-east"><div id="ne_button">&#8599;</div></td>
        </tr>
        <tr class="not_on_small_screen">
            <td title="Go east"><div id="e_button">&#8592;</div></td>
            <td title="Go to 0, 0"><div id="middle_button">M</div></td>
            <td title="Go west"><div id="w_button">&#8594;</div></td>
        </tr>
        <tr class="not_on_small_screen">
            <td title="Go south-west"><div id="sw_button">&#8601;</div></td>
            <td title="Go south"><div id="s_button">&#8595;</div></td>
            <td title="Go south-east"><div id="se_button">&#8600;</div></td>
        </tr>
    </table>
</div>
<div id="statusbar" style="display: none;">
    <div id="label_zoom" title="Zoom" style="display: none;"></div>
    <div id="label_mou" title="Mouse Coordinates" style="display: none;">0, 0</div>
    <div id="label_fps" title="Frames per Second" style="display: none;">0</div>
    <div id="label_gen" title="Generation" style="display: none;">0</div>
    <div id="label_pop" title="Population" style="display: none;">0</div>
    <div id="label_step" title="Generation per Step" style="display: none;">1</div>
    <span id="main" style="position: fixed; left: 2em; bottom: 0;">
        <a href="https://github.com/soedirgo">
            <svg width="64" height="64" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                <path d="M896 128q209 0 385.5 103t279.5 279.5 103 385.5q0 251-146.5 451.5t-378.5 277.5q-27 5-40-7t-13-30q0-3 .5-76.5t.5-134.5q0-97-52-142 57-6 102.5-18t94-39 81-66.5 53-105 20.5-150.5q0-119-79-206 37-91-8-204-28-9-81 11t-92 44l-38 24q-93-26-192-26t-192 26q-16-11-42.5-27t-83.5-38.5-85-13.5q-45 113-8 204-79 87-79 206 0 85 20.5 150t52.5 105 80.5 67 94 39 102.5 18q-39 36-49 103-21 10-45 15t-57 5-65.5-21.5-55.5-62.5q-19-32-48.5-52t-49.5-24l-20-3q-21 0-29 4.5t-5 11.5 9 14 13 12l7 5q22 10 43.5 38t31.5 51l10 23q13 38 44 61.5t67 30 69.5 7 55.5-3.5l23-4q0 38 .5 88.5t.5 54.5q0 18-13 30t-40 7q-232-77-378.5-277.5t-146.5-451.5q0-209 103-385.5t279.5-279.5 385.5-103zm-477 1103q3-7-7-12-10-3-13 2-3 7 7 12 9 6 13-2zm31 34q7-5-2-16-10-9-16-3-7 5 2 16 10 10 16 3zm30 45q9-7 0-19-8-13-17-6-9 5 0 18t17 7zm42 42q8-8-4-19-12-12-20-3-9 8 4 19 12 12 20 3zm57 25q3-11-13-16-15-4-19 7t13 15q15 6 19-6zm63 5q0-13-17-11-16 0-16 11 0 13 17 11 16 0 16-11zm58-10q-2-11-18-9-16 3-14 15t18 8 14-14z" fill="#fff"/>
            </svg>
        </a>
        <h1>Bobbie Soedirgo</h1>
    </span>
</div>
<div id="overlay" style="display: none;">
    <div id="settings_dialog" style="display: none;">
        <div class="right">
            <input type="number" min="1" id="max_fps" style="width: 60px">
        </div>
        <div class="right">
            <input type="number" step="any" id="gen_step" style="width: 60px">
        </div>
    </div>
</div>
</body>
<script>
 setTimeout(function() {
     document.getElementById("faster_button").click();
     document.getElementById("faster_button").click();
     document.getElementById("run_button").click();
 }, 1000);
</script>
</html>
